{% extends 'base.html' %}

{% block title %}Создать статью{% endblock %}

{% if error %}
    <p class="error"> {{ error }} </p>
{% endif %}

{% block content %}
    <h2>Создать статью</h2>
    <form method="POST" action="{{ url_for('create_post') }}">
        <label for="title">Заголовок:</label>
        <input type="text" name="title" id="title" required value="{{ post.title }}" >

        <label for="content">Текст статьи:</label>
        <textarea name="content" id="content"  value="{{ post.content }}"></textarea>

        <label for="author">Автор:</label>
        <input type="text" name="author" id="author" value="{% if 'username' in session %}{{ session['username'] }}
        {% else %}{{ request.form.get('author') }}{% endif %}" required value="{{ post.author }}">

        <button type="submit">Создать</button>
    </form>
{% endblock %}
